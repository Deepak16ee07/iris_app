<html>
    <body>
        <h1> Find the type of iris flower :</h1>
        <form action ="/predict" method = "post"> 
            <input placeholder="sepalLength"  type ="number" step ="0.1" name="sepalLength" id="sepalLength" />
            <input placeholder="sepalWidth"  type ="number" step ="0.1" name="sepalWidth" id="sepalWidth" />
            <input placeholder="petalLength"  type ="number" step ="0.1" name="petalLength" id="petalLength" />
            <input placeholder="petalWidth"  type ="number" step ="0.1" name="petalWidth" id="petalWidth" />

            <input type ="submit" value = "Submit Form" />
        </form>
        <p> 0 - Setosa 
            1 - versicolor
            2 - virginica
        </p>
        {% if results or results == 0%}
            <h1> Result --->{{results}}</h1>
        {% endif %}
    </body>
</html>
